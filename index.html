<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Responsive Box Using Media Queries</title>
</head>
<body>

    <div class="screen">
        <h1></h1>
    </div>
    <div class="gallery">
        <div class="box1 large">Box1</div>
        <div class="box2 large lg-2">Box2</div>
        <div class="box3 large lg-3">Box3</div>
        <div class="box4 large lg-4">Box4</div>

    </div>
    <div class="gallery">
        <div class="box3 medium md-3">Box3</div>
        <div class="box4 medium md-4">Box4</div>

    </div>
    <div class="gallery">
        <div class="box2 small sm-2">Box2</div>
    </div>
    <div class="gallery">
        <div class="box3 small sm-3">Box3</div>
    </div>
    <div class="gallery">
        <div class="box4 small sm-4">Box4</div>
    </div>
</body>
</html>
